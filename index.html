<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="index.css">
<script src="https://kit.fontawesome.com/a916520438.js" crossorigin="anonymous"></script>


<head>
    
    <script src="index.js" defer></script>
    

</head>

<body>
    <div class="center">
        <div class="text-center"><img src="image/logo-3988a77d.png" class="header-brand-img" alt="">
        </div>
        <div class="s1">
            <div class="form">
                <form class="loginForm" id="homeLoginForm">
                    <span class="spanLogin">Login</span>
                    <div class="formInputFlex">
                        <div class="iconBefore">
                        <input  class="email" type="email" id="loginEmail" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="iconBefore">
                        <input class="password" type="password" id="loginPassword" placeholder="password">
                        <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                    <div class="rightLink">
                        <a class="forgetPassword" href="#" target="_self">Forget Password?</a>
                    </div>
                    <div class="button">
                        <button class="loginButton" id="loginpageButton" onclick="login()">Login</button>
                    </div>
                    <div class="notAMember">
                        Not a member?
                        <a href="signup.html">Sign Up</a>
                    </div>

                </form>
                <div class="loginFooter">
                    <i class="fa-brands fa-facebook" ></i>
                    <i class="fa-brands fa-google-plus"></i>
                    <i class="fa-brands fa-square-x-twitter"></i>
        
                </div>
            </div>
        </div>
        
    </div>


</body>

</html>
